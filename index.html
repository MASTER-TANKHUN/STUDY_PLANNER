<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow - Your Personal Study Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">StudyFlow</div>
        <ul class="nav-links">
            <li>
                <a href="#" class="nav-link">Home</a>
            </li>
        </ul>
        <div class="theme-toggle" id="themeToggle" title="Switch Mode">
            <div class="toggle-track">
                <div class="toggle-thumb">
                    <span class="icon-sun"></span>
                    <span class="icon-moon"></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1 class="logo">My Study Planner</h1>
            <p class="subtitle">Keep track of your assignments and study goals</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2 class="card-title">Add New Task</h2>
                <form id="taskForm">
                    <div class="input-group">
                        <label for="taskTitle">What do you need to study?</label>
                        <input type="text" id="taskTitle" class="input-field" placeholder="Write your assignment or topic here" required>
                    </div>
                    <div class="input-group">
                        <label for="taskSubject">Subject</label>
                        <input type="text" id="taskSubject" class="input-field" placeholder="Math, English, Science, etc.">
                    </div>
                    <div class="input-group">
                        <label for="taskDue">When is it due?</label>
                        <input type="date" id="taskDue" class="input-field">
                    </div>
                    <div class="input-group">
                        <label for="taskPriority">How important is this?</label>
                        <select id="taskPriority" class="input-field">
                            <option value="low">Not urgent</option>
                            <option value="medium" selected>Pretty important</option>
                            <option value="high">Super urgent!</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add to my list</button>
                </form>
            </div>

            <div class="card">
                <h2 class="card-title">My Tasks</h2>
                <div id="taskList" class="task-list">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>Nothing here yet! Add your first task to get started.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Things to do</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Done</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Still working on</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">0%</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <div class="footer-main">
            <a href="https://github.com/MASTER-TANKHUN" class="footer-dev underline-ani" target="_blank" rel="noopener">
            Develop By MASTER T
            </a>
        </div>
        <div class="footer-socials">
            <a class="social-circle fa-brands fa-github " href="https://github.com/MASTER-TANKHUN" target="_blank" rel="noopener" title="GitHub"></a>
            <a class="social-circle fa-brands fa-instagram" href="https://www.instagram.com/tankhun1452/" target="_blank" rel="noopener" title="Instagram"></a>
        </div>
        <div class="footer-ref">
            <a href="https://www.cru.ac.th/" class="footer-cru underline-ani" target="_blank" rel="noopener">
            CRU Independent Study M4/12
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a807b74b0a.js"></script>
</body>
</html>
